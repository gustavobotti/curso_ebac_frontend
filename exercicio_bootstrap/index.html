<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <form class="container border border-dark rounded">
            <h2>Cadastro de dados</h2>
            <label class="form-label" for="nome">Seu nome:</label>
            <input class="form-control" type="text" id="nome" name="nome" />
                <label id="nome-error" class="error" for="nome"></label>
            <label class="form-label" for="email">Seu email:</label>
            <input class="form-control" type="email" id="email" name="email" />
                <label id="email-error" class="error" for="email"></label>
            <label class="form-label" for="telefone">Seu telefone:</label>
            <input class="form-control" type="tel" id="telefone" name="telefone" />
                <label id="telefone-error" class="error" for="telefone"></label>
            <button class="btn btn-primary" type="submit">Enviar</button>            
        </form>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
